<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Rock, Paper and Scissors</title>
	</head>
	<body>
		<header class="logo">
			<h1>ROCK, PAPER & SCISSORS</h1>
		</header>
		<main>
			<div class="score">
				<h3 class="player_name">Player</h3>
				<p class="score_content">
					<span class="score_player">0</span>:<span class="score_computer">0</span>
				</p>
				<h3 class="computer_name">Computer</h3>
			</div>
            <div class="cards">
                <div class="card card-rock"><img src="./img/hand-rock-regular.svg" alt="rock" srcset=""></div>
                <div class="card card-paper"><img src="./img/hand-paper-regular.svg" alt="paper" srcset=""></div>
                <div class="card card-scissors"><img src="./img/hand-scissors-regular.svg" alt="scissors" srcset=""></div>
            </div>
            <div class="text_content">
                <p class="round">Round 1</p>
                <h2 class="gameResult">You Won This Round!!!</h2>
                <p class='rule'>*First to have 5 points wins the game!</p>
            </div>
		</main>
		<footer>
			<p>
				Made By
				<a
					href="http://www.github.com/TJahongir"
					target="_blank"
					rel="noopener noreferrer"
					>Jahongir</a
				>
				- The Odin Project 2022
			</p>
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
